    <script src="scripts/hash.js"></script>

    <script>
        var request;
        function signup() {
            // part 1: process login info
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var uname = document.getElementById("uname").value;
            var password = document.getElementById("password").value;
            var dname = document.getElementById("dname").value;
            var breed = document.getElementById("breed").value;
            var age = document.getElementById("age").value;
            var location = document.getElementById("location").value;

            if (uname.length <= 1) {
                document.getElementById("errorMsg").innerHTML = "Username must be at least 2 characters.";
                return false;
            }
            if (password.length < 8) {
                document.getElementById("errorMsg").innerHTML = "Password must be at least 8 characters.";
                return false;
            }
            
            fname = fname.replace(/\s+/g, '');
            lname = lname.replace(/\s+/g, '');
            email = email.replace(/\s+/g, '');
            uname = uname.replace(/\s+/g, '');
            // bis for other variables...
            password = password.replace(/\s+/g, '');
            password = hash(password);

            // part 2: POST to server
            var a1 = ["fname","lname","email","location","uname", "password","dname","breed","age"];
            var a2 = [fname, lname, email, location, uname, password, dname, breed, age];
            var payload = formatAsJSON(a1, a2);
            request = new XMLHttpRequest();
            request.open("POST", 'signup', true);
            request.addEventListener("readystatechange", requestReceived, false);
            request.send(payload);
            return false;
        }

        function requestReceived() {
            if (request.readyState == 4 && request.status == 200) {
                if (request.responseText != null) {
                    var data = JSON.parse(request.responseText);
                    if (data.status) {
                        alert("Signup succesful!");
                        window.open("ABNBHome.html", "_self");
                    } else {
                        document.getElementById("errorMsg").innerHTML = "Something was wrong with your info.";
                        // error message according to field
                    }
                } else {
                    document.getElementById("errorMsg").innerHTML = "Something went wrong. Try again later.";
                }
            }
        }
    </script>
