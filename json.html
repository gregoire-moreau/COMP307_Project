<!DOCTYPE html>
<!-- NOT FOR FINAL USE, JUST A SCRIPT -->
<html>
    <head>
        <script>
            function formatAsJSON(a1, a2) {
                //a1 contains variable names, a2 contains corresponding data, lengths must agree
                if (a1.length != a2.length) {
                    if (console) {
                        console.log("The lengths of two arrays sent to formatAsJSON() did not match.");
                        return null;
                    }
                }
                //'{"name":"John", "age":31, "city":"New York"}'
                var object = '{';
                var i;
                for (i = 0; i < a1.length; i++) {
                    object += '"' + a1[i] + '":"' + a2[i] + '"';
                    if (i+1 < a1.length) {
                        object += ', ';
                    }
                }
                object += '}';
                var objJSON = JSON.stringify(object);
                return objJSON;
            }
            
            function myFunction(){
                var a1 = ["username", "age"]; 
                var name = document.getElementById("frmName").value;
                var a2 = [name, "20"];
                var res = formatAsJSON(a1, a2);
                document.getElementById("textarea").innerHTML = res;
            }
        </script>
    </head>
    
    <body>
        <form id="myForm">
			Please enter your name:<br>
			<input type="text" id="frmName" name="name" value="Enter name here"><br>
			<input type="submit" value="Don't click">
        </form>
        
        <button onclick="myFunction()">Click here</button><br/>
        
        <p id="textarea">Placeholder text</p>
    </body>
     
</html>
