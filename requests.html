        <script>
            var indexReq;
            var indexSug;
            
            function requestReceived() {
                if (request.readyState == 4 && request.status == 200) {
                    if (request.responseText != null) {
                        // server response string goes into data
                        var data = JSON.parse(request.responseText);
                        document.getElementById("fname").innerHTML = data.fname;
                        if (data.pendingRequests != null) {
                            indexReq = 0;
                            var req = data.pendingRequests[indexReq];
                            replaceBox("RequestsGrid",'r1',req.id,req.dname,req.image);
                            indexReq++;
                            if (indexReq >= data.pendingRequests.length) {
                                document.getElementById('r2').style.display = "none";   
                                document.getElementById("morerequests").style.display = "none";
                            } else {
                                var req = data.pendingRequests[indexReq];
                                replaceBox("RequestsGrid",'r2',req.id,req.dname,req.image);
                            }
                            indexReq++;
                            if (indexReq >= data.pendingRequests.length) {
                                document.getElementById('r3').style.display = "none";
                                document.getElementById("morerequests").style.display = "none";
                            } else {
                                var req = data.pendingRequests[indexReq];
                                replaceBox("RequestsGrid",'r3',req.id,req.dname,req.image);
                            }
                            indexReq++;    
                        } else {
                            document.getElementById("RequestsGrid").style.display = "none";
                            var txt = document.createTextNode("You do not have any bark requests.");
                            document.getElementById("barkrequests").appendChild(txt);
                        }
                        
                        if (data.otherDogs != null) {
                            indexSug = 0;
                            var sug = data.otherDogs[indexSug];
                            replaceBox("SuggestionsGrid",'s1',sug.id,sug.dname,sug.image);
                            indexSug++;
                            if (indexSug >= data.otherDogs.length) {
                                document.getElementById('s2').style.display = "none";   
                                document.getElementById("moresuggestions").style.display = "none";
                            } else {
                                var sug = data.otherDogs[indexSug];
                                replaceBox("SuggestionsGrid",'s2',sug.id,sug.dname,sug.image);
                            }
                            indexSug++;
                            if (indexSug >= data.otherDogs.length) {
                                document.getElementById('s3').style.display = "none";
                                document.getElementById("moresuggestions").style.display = "none";
                            } else {
                                var sug = data.otherDogs[indexSug];
                                replaceBox("SuggestionsGrid",'s3',sug.id,sug.dname,sug.image);
                            }
                            indexSug++;    
                        } else {
                            document.getElementById("SuggestionsGrid").style.display = "none";
                            var txt = document.createTextNode("No unfriended dogs in your location.");
                            document.getElementById("suggestedfriends").appendChild(txt);
                        }
                    } else {
                        alert("Something went wrong. Requests could not be loaded.");
                    }
                }
            }
            // grid id, box id, dog id, dog name, dog image
            // USE: called from replaceBox()
            function createBox(grid, box, id, name, image) {
                var div = document.createElement('div');
                div.setAttribute('id', box);
                div.setAttribute('class','grid-item');         
                var img = document.createElement('img');
                img.setAttribute('src',"uploads/"+image);
                img.setAttribute('style',"padding-left: 10%; width: 100px; height: 100px");
                div.appendChild(img);
                var br = document.createElement('br');
                div.appendChild(br);
                var span = document.createElement('span');
                var txt = document.createTextNode(name);
                span.appendChild(txt);
                div.appendChild(span);
                br = document.createElement('br');
                div.appendChild(br);
                var b1 = document.createElement('button');
                txt = document.createTextNode(" View ");
                b1.appendChild(txt);
                b1.setAttribute('class','form');
                b1.setAttribute('style',"font-size: .6em");
                div.appendChild(b1);
                var b2 = document.createElement('button');
                if (grid == "RequestsGrid") {
                    txt = document.createTextNode(" Bark Back ");
                } else {
                    txt = document.createTextNode(" Bark ");
                }
                b2.appendChild(txt);
                b2.setAttribute('class','form');
                b2.setAttribute('style',"font-size: .6em");
                div.appendChild(b2);
                var b3 = document.createElement('button');
                txt = document.createTextNode(" Ignore ");
                b3.appendChild(txt);
                b3.setAttribute('class','form');
                b3.setAttribute('style',"font-size: .6em");
                div.appendChild(b3);
                var hidden = document.createElement('span');
                var txt = document.createTextNode(id);
                hidden.appendChild(txt);
                hidden.setAttribute('style','display:none');
                hidden.setAttribute('id',box+'id');
                div.appendChild(hidden);
                
                return div;
            }
            
            // grid id, box id, dog id, dog name, dog image
            function replaceBox(grid, box, id, name, image) {
                var div = createBox(grid, box, id, name, image);
                document.getElementById(grid).replaceChild(div, document.getElementById(box));
            }
            
        </script>
